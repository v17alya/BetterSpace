<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>MegaMod</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="description"
            content="Explore a world made of construction kit elements, rich in beauty and detail. Game Megamod features various adventure mod games such as parkour, runner, quest to start playing right now. Your goal is to find your way to the finish line and claim victory! Enjoy playing this game here at megamod.gg!">
        <meta name="keywords"
            content="Megamod Games, Adventure Mod Games, Parkour Games, Runner Games, Quest Games, Voxel Graphics Games, Play Online Games, Game Challenges, Start Playing Now, Winning Strategies, games megamod, game megamod, megamod">
        <meta property="og:title"
            content="Game Megamod: Adventure in a Voxel World - Parkour, Runner, Quest Games and More!">
        <meta property="og:description"
            content="Explore a world made of construction kit elements, rich in beauty and detail. Game Megamod features various adventure mod games such as parkour, runner, quest to start playing right now. Your goal is to find your way to the finish line and claim victory! Enjoy playing this game here at megamod.gg!">
        <meta property="og:image" content="https://d2c9flql2ljv41.cloudfront.net/images/og_image.jpg"/>
        <link rel="shortcut icon" href="TemplateData/favicon.ico">
        <link rel="stylesheet" href="TemplateData/css/style.css?v={{{ PRODUCT_VERSION }}}">
    #if SHOW_DIAGNOSTICS
        <link rel="stylesheet" href="TemplateData/diagnostics/diagnostics.css?v={{{ PRODUCT_VERSION }}}">
    #endif
        <script src="src/redirects.js" defer></script>
    </head>
    <body>
        <div id="unity-container" class="unity-desktop" style="display:none">
            <div id="loader_canvas_div">
                <img class="shadow" id="SPLASH_SCREEN"
                     style="position: absolute;  top: 0; left: 0; width: 100%; height: 100%; object-fit: cover">
                <img id="logo" style="display:none;">
                <!-- <div id="start-container">
                <button id="start-button">Start</button>
            </div> -->
                <div class="loading-text" id="loading-text" style="display: none;">LOADING<span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
                <div id="unity-loading-bar">
                    <div id="unity-progress-bar-empty">
                        <div id="unity-progress-bar-full"></div>
                    </div>
                </div>
            </div>
            <canvas id="unity-canvas" width={{{ WIDTH }}} height={{{ HEIGHT }}} tabindex="-1"></canvas>
            <div id="unity-warning"></div>
            <div id="unity-footer">
                <!-- <div id="unity-webgl-logo"></div> -->
                <!-- <div id="unity-fullscreen-button"></div> -->
                #if SHOW_DIAGNOSTICS
                <img id="diagnostics-icon" src="TemplateData/diagnostics/webmemd-icon.png">
                #endif
                <!-- <div id="unity-build-title">{{{ PRODUCT_NAME }}}</div> -->
            </div>
        </div>
        <div id="mobile-content" style="display:none">
            <!-- Mobile content -->
        </div>

        <script type="module">
            import { startUnity } from "./src/bootstrapper.module.js?v={{{ PRODUCT_VERSION }}}";
            const buildUrl = "Build";
            const options = {
                loaderUrl: "LOADER_FILE_URL",
                dataFilePcUrl: "DATA_FILE_URL",
                dataFileMobileUrl: "DATA_FILE_MOBILE_URL",
                frameworkUrl: "FRAMEWORK_FILE_URL",
                streamingAssetsUrl: "FOLDER_NAME_STREAMING_ASSETS",
                buildUrl: buildUrl,
                companyName: "{{{ COMPANY_NAME }}}",
                productName: "{{{ PRODUCT_NAME }}}",

                #if USE_THREADS
                workerUrl: buildUrl + "/{{{ WORKER_FILENAME }}}",
                #endif
                #if USE_WASM
                codeUrl: "WASM_FILE_URL",
                #endif
                #if MEMORY_FILENAME
                memoryUrl: buildUrl + "/{{{ MEMORY_FILENAME }}}",
                #endif
                #if SYMBOLS_FILENAME
                symbolsUrl: "{{{ SYMBOLS_FILENAME }}}",
                #endif

                productVersion: "{{{ PRODUCT_VERSION }}}"
            };

            //await startUnity(options);
            startUnity(options).catch(console.error);
        </script>
        <script src="src/others.js" defer></script>
    </body>
</html>
